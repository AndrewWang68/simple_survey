{% extends "global/Base.html" %}
{% load staticfiles otree_tags %}

{% block styles %}
    <style>
        input {
          padding: 10px;
          border: 1px solid #ddd;
          width: 300px;
          height: 45px;
          border-radius: 50px;
          margin-right: 15px;
          margin-left: 15px;
          text-align: center;
          font-size: 35px;
          background-color: transparent;
          color: rgba(255, 255, 255, 0.8);
          border: 2px solid rgba(255, 255, 255, 0.5);
        }

        p {
          font-family: calibri;
          color: rgb(255, 255, 255);
          font-size: 35px;
        }

        input:focus {
          background-color: rgba(255, 255, 255, 0);
          border: 2px solid rgb(255, 255, 255);
          outline: none
        }

        .display {
          padding-top: 0px;
        }

        .numbers {
          padding-left: 15%;
          padding-right: 15%;
          padding-top: 20px;
        }

        .number {
          background-color: transparent;
          height: 90px;
          width: 90px;
          border-radius: 50px;
          border: 2px solid rgba(255, 255, 255, 0.5);
          margin-right: 5px;
          margin-bottom: 10px;
        }

        .number:active {
          background-color: rgba(255, 255, 255, 0.25);
          border: 2px solid rgb(255, 255, 255);
        }

        .number:focus {
          outline: none;
        }

        .button_font {
          color: white;
          font-size: 35px;
        }

        .numpad {
          text-align: center;
          width: 500px;
          height: 650px;
          margin: 0 auto;
          background-color: rgb(0, 168, 229);
          position: absolute;
          left: 50%;
          top: 50%;
          margin-left: -250px;
          margin-top: -250px;
        }
    </style>

{% endblock %}

{% block scripts %}
    <script  src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script>
        $(function() {
            var container = $(".numpad");
            var inputCount = 4;

            // Generate the input boxes
            // Generates the input container



            container.append("<div class='numbers'></div>");
            var numbers = $(".numbers");
            // Generate the numbers
            for(var i = 1; i <= 9; i++){
              numbers.append("<button class='number' type='button' name='" + i + "' onclick='addNumber(this)'><span class='button_font'>" + i + "</span></button>");
            }

            // Generate last row

            numbers.append("<button class='number' type='button' name='" + 0 + "' onclick='addNumber(this)'><span class='button_font'>" + 0 + "</span></button>");
            numbers.append("<button class='number' type='button' name='.' onclick='addNumber(this)'><span class='button_font'>" + '.' + "</span></button>");
            numbers.append("<button class='number' type='button' name='<' onclick='removeNumber()'><span class='button_font'>" + '<' + "</span></button>");
        });


        addNumber = function (field) {
          var text = field.name;
          var num = $("#num");
          $(num).val(num.val() + text);
        }

        removeNumber = function() {
          var num = $("#num");
          $(num).val(num.val().substring(0, num.val().length-1));
        }
    </script>

{% endblock %}
